events {
    worker_connections 1024;
}

http {
    upstream qai_web_prod {
        server qai-web-prod:80;
    }

    upstream qai_backend {
        server 10.61.1.35:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 9020 ssl http2;
        server_name localhost;
    
        ssl_certificate /usr/share/nginx/cert/server.crt;
	    ssl_certificate_key /usr/share/nginx/cert/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
    
        client_max_body_size 100M;
    
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://qai_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    
        location /api/v1/erp/health {
            proxy_pass http://qai_backend;
            proxy_set_header Host $host;
        }
    }

    # HTTPS configuration (uncomment and configure for production)
    server {
        listen 9876 ssl http2;
        server_name localhost;
    
        ssl_certificate /usr/share/nginx/cert/server.crt;
	    ssl_certificate_key /usr/share/nginx/cert/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
    
        client_max_body_size 100M;

        location / {
            proxy_pass http://qai_web_prod;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
